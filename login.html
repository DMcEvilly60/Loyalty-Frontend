<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { 
            background-color: #f8fafc; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .login-card { 
            background: white; 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); 
            width: 100%; 
            max-width: 400px; 
            border: 1px solid #e2e8f0;
        }
        .btn-primary { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            border: none; 
            padding: 12px; 
            font-weight: 500;
        }
        .btn-primary:hover { opacity: 0.9; }
        .form-control { padding: 12px; border-radius: 8px; }
        .logo-area { text-align: center; margin-bottom: 30px; }
        .logo-area i { font-size: 40px; color: #667eea; }
        h4 { font-weight: 700; color: #1e293b; margin-top: 10px; }
        .alert { display: none; font-size: 14px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo-area">
        <h4>Loyalty Admin</h4>
        <p class="text-muted">Sign in to manage your store</p>
    </div>

    <div class="mb-3">
        <label class="form-label text-muted small fw-bold">EMAIL ADDRESS</label>
        <input type="email" id="email" class="form-control" placeholder="name@company.com">
    </div>

    <div class="mb-4">
        <label class="form-label text-muted small fw-bold">PASSWORD</label>
        <input type="password" id="password" class="form-control" placeholder="••••••••">
    </div>

    <button class="btn btn-primary w-100" id="loginBtn" onclick="handleLogin()">Sign In</button>
    
    <div class="alert alert-danger" id="errorMsg"></div>
</div>

<script>
    // ============================================================
    // 1. HEAD OFFICE CONFIGURATION
    // ============================================================
    // Replace these with the URL/Key from your 'Loyalty-Head-Office' project
    const HEAD_OFFICE_URL = 'https://wxpbldlinwhwezdzwoer.supabase.co';
    const HEAD_OFFICE_KEY = 'sb_publishable_XBueJyn2mMVZoXHY4eoqrw_SAZEho9u';
    
    // Create a client JUST for looking up the store directory
    const directoryClient = supabase.createClient(HEAD_OFFICE_URL, HEAD_OFFICE_KEY);

    async function handleLogin() {
        const email = document.getElementById('email').value.toLowerCase().trim();
        const password = document.getElementById('password').value;
        const btn = document.getElementById('loginBtn');
        const msg = document.getElementById('errorMsg');

        // Reset UI
        msg.style.display = 'none';
        btn.innerText = "Locating Store...";
        btn.disabled = true;

        try {
            // STEP A: Ask Head Office "Where does this user live?"
            const { data: storeConfig, error: lookupError } = await directoryClient.rpc('lookup_store_config', { 
                lookup_email: email 
            });

            if (lookupError || !storeConfig) {
                console.error("Lookup failed:", lookupError);
                throw new Error("No store found for this email.");
            }

            console.log("Found Store Database:", storeConfig.url);

            // STEP B: Connect to the SPECIFIC Store Database
            btn.innerText = "Verifying...";
            const storeClient = supabase.createClient(storeConfig.url, storeConfig.key);

            // STEP C: Log in to that specific database
            const { data: authData, error: authError } = await storeClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (authError) throw authError;

            // STEP D: Save the keys! 
            // The next page (index.html) will read this to know which DB to show.
            sessionStorage.setItem('active_store_config', JSON.stringify(storeConfig));

            // Success! Redirect.
            window.location.href = 'index.html';

        } catch (err) {
            console.error(err);
            let userMsg = "Invalid Credentials";
            if(err.message.includes("No store")) userMsg = "Account not found in Directory";
            
            msg.innerText = userMsg;
            msg.style.display = 'block';
            btn.innerText = "Sign In";
            btn.disabled = false;
        }
    }

    // Allow "Enter" key to submit
    document.getElementById('password').addEventListener("keypress", function(event) {
        if (event.key === "Enter") handleLogin();
    });
</script>

</body>
</html>
