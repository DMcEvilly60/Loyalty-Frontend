<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Loyalty Settings</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            --bg-color: #f8fafc;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --card-radius: 16px;
        }

        body { 
            background-color: var(--bg-color); 
            font-family: 'Inter', sans-serif; 
            color: #1e293b; 
            padding-bottom: 90px; /* Added padding for nav bar */
            -webkit-font-smoothing: antialiased;
        }
        
        .app-container { max-width: 600px; margin: 0 auto; min-height: 100vh; padding-bottom: 80px; }
        
        .header { background: white; padding: 30px 20px; text-align: center; border-bottom: 1px solid #e2e8f0; margin-bottom: 20px; }
        .header h3 { font-weight: 700; margin: 0; color: #0f172a; letter-spacing: -0.5px; }
        .header p { color: #64748b; margin-top: 5px; font-size: 0.9rem; }

        .config-card { background: white; border-radius: var(--card-radius); padding: 24px; margin-bottom: 16px; border: 1px solid #f1f5f9; box-shadow: var(--card-shadow); }
        .card-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: #64748b; font-weight: 600; margin-bottom: 12px; display: block; }
        
        .number-control { display: flex; align-items: center; justify-content: space-between; background: #f8fafc; padding: 8px; border-radius: 12px; border: 1px solid #e2e8f0; }
        .btn-control { width: 44px; height: 44px; border-radius: 10px; border: none; background: white; color: #4f46e5; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 1px 2px rgba(0,0,0,0.05); transition: all 0.2s; cursor: pointer; }
        .btn-control:active { transform: scale(0.95); background: #eef2ff; }
        .value-display { font-size: 1.25rem; font-weight: 700; color: #1e293b; min-width: 50px; text-align: center; background: transparent; border: none; }

        .select-wrapper { position: relative; }
        .select-wrapper i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #64748b; pointer-events: none; }
        .form-select { height: 55px; border-radius: 12px; border: 1px solid #e2e8f0; font-size: 1rem; font-weight: 500; color: #1e293b; padding-left: 15px; background-color: #f8fafc; cursor: pointer; appearance: none; }
        .form-select:focus { border-color: #6366f1; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }

        .save-bar { position: fixed; bottom: 80px; left: 0; right: 0; padding: 20px; background: linear-gradient(to top, white 80%, rgba(255,255,255,0)); pointer-events: none; display: flex; justify-content: center; z-index: 50; }
        .btn-save { pointer-events: auto; background: var(--primary-gradient); color: white; border: none; padding: 16px 40px; border-radius: 50px; font-weight: 600; font-size: 1rem; box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4); transition: transform 0.2s; width: 100%; max-width: 400px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-save:active { transform: scale(0.98); }

        /* LOADING OVERLAY */
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.3s; }
        
        /* BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #e2e8f0; padding: 10px 0; display: flex; justify-content: space-around; z-index: 100; padding-bottom: max(10px, env(safe-area-inset-bottom)); }
        .nav-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #94a3b8; font-size: 0.75rem; font-weight: 500; }
        .nav-item i { font-size: 1.5rem; margin-bottom: 2px; }
        .nav-item.active { color: #4f46e5; }
    </style>
</head>
<body>

<div class="loading-overlay" id="loading">
    <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;"></div>
    <h5 class="fw-bold text-secondary">Loading Config...</h5>
</div>

<div class="app-container">
    <div class="header">
        <h3>Loyalty Config</h3>
        <p>Manage store rewards & rules</p>
    </div>

    <div class="container px-3">
        <div class="config-card">
            <label class="card-label"><i class="bi bi-trophy-fill me-2 text-warning"></i>Stamps for Free Item</label>
            <div class="number-control">
                <button class="btn-control" onclick="adjust('stamps_for_free_item', -1)"><i class="bi bi-dash"></i></button>
                <input type="number" id="stamps_for_free_item" class="value-display" readonly>
                <button class="btn-control" onclick="adjust('stamps_for_free_item', 1)"><i class="bi bi-plus"></i></button>
            </div>
        </div>

        <div class="config-card">
            <label class="card-label"><i class="bi bi-people-fill me-2 text-info"></i>Customer Group ID</label>
            <div class="number-control">
                <button class="btn-control" onclick="adjust('loyalty_group', -1)"><i class="bi bi-dash"></i></button>
                <input type="number" id="loyalty_group" class="value-display" readonly>
                <button class="btn-control" onclick="adjust('loyalty_group', 1)"><i class="bi bi-plus"></i></button>
            </div>
            <div class="text-muted small mt-2 ms-1"><i class="bi bi-info-circle me-1"></i>Links to TouchPoint Group</div>
        </div>

        <div class="config-card">
            <label class="card-label"><i class="bi bi-tag-fill me-2 text-success"></i>Stamp Department</label>
            <div class="number-control">
                <button class="btn-control" onclick="adjust('stamp_dept', -1)"><i class="bi bi-dash"></i></button>
                <input type="number" id="stamp_dept" class="value-display" readonly>
                <button class="btn-control" onclick="adjust('stamp_dept', 1)"><i class="bi bi-plus"></i></button>
            </div>
        </div>

        <div class="config-card">
            <label class="card-label"><i class="bi bi-calculator-fill me-2 text-danger"></i>Discount Logic</label>
            <div class="select-wrapper">
                <select class="form-select" id="discount_logic">
                    <option value="Lowest">Lowest Price Item Free</option>
                    <option value="Highest">Highest Price Item Free</option>
                </select>
                <i class="bi bi-chevron-down"></i>
            </div>
        </div>
    </div>
</div>

<div class="save-bar">
    <button class="btn-save" onclick="saveSettings()">
        <i class="bi bi-cloud-check-fill"></i> Save Changes
    </button>
</div>

<div class="bottom-nav">
    <a href="index.html" class="nav-item active">
        <i class="bi bi-gear-fill"></i>
        <span>Settings</span>
    </a>
    <a href="customers.html" class="nav-item">
        <i class="bi bi-people-fill"></i>
        <span>Customers</span>
    </a>
</div>

<script>
    // ==========================================
    // CONFIGURATION
    // ==========================================
    const SUPABASE_URL = 'https://buwlmaslsirvobttszew.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_kIpp1DgcWVdcL5le1lc_Hg_Aw-vQtEl'; 
    const SETTINGS_ID = 1; // Assuming you only have 1 row for settings

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ==========================================
    // LOGIC
    // ==========================================
    window.onload = function() {
        fetchSettings();
    };

    async function fetchSettings() {
        const { data, error } = await supabaseClient
            .from('Settings')
            .select('*')
            .eq('ID', SETTINGS_ID)
            .single();

        if (error) {
            alert("Error fetching data: " + error.message);
            document.getElementById('loading').style.display = 'none';
        } else {
            document.getElementById('stamps_for_free_item').value = data.stamps_for_free_item;
            document.getElementById('loyalty_group').value = data.loyalty_group;
            document.getElementById('discount_logic').value = data.discount_logic;
            document.getElementById('stamp_dept').value = data.stamp_dept;
            
            // Fade out loader
            setTimeout(() => {
                const loader = document.getElementById('loading');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 300);
            }, 500);
        }
    }

    async function saveSettings() {
        // Show loader briefly
        const loader = document.getElementById('loading');
        loader.style.display = 'flex';
        loader.style.opacity = '1';
        loader.querySelector('h5').innerText = "Saving...";
        
        const updates = {
            stamps_for_free_item: parseInt(document.getElementById('stamps_for_free_item').value),
            loyalty_group: parseInt(document.getElementById('loyalty_group').value),
            discount_logic: document.getElementById('discount_logic').value,
            stamp_dept: parseInt(document.getElementById('stamp_dept').value)
        };

        const { error } = await supabaseClient
            .from('Settings')
            .update(updates)
            .eq('ID', SETTINGS_ID);
        
        loader.style.display = 'none';
        
        if(error) alert("Error saving: " + error.message);
        else alert("âœ… Settings Saved Successfully!");
    }

    function adjust(id, amount) {
        const el = document.getElementById(id);
        let val = parseInt(el.value) || 0;
        val += amount;
        if(val < 0) val = 0;
        el.value = val;
    }
</script>

</body>
</html>
