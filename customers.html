<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Customer Manager</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        const SUPABASE_URL = 'https://buwlmaslsirvobttszew.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_kIpp1DgcWVdcL5le1lc_Hg_Aw-vQtEl'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        checkUser();
        async function checkUser() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'login.html'; 
            }
        }
    </script>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            --bg-color: #f8fafc;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        body { 
            background-color: var(--bg-color); 
            font-family: 'Inter', sans-serif; 
            padding-bottom: 80px; /* Space for bottom nav */
        }
        
        .app-container { max-width: 1200px; margin: 0 auto; padding-top: 20px; }
        
        .header { background: white; padding: 20px; margin-bottom: 20px; border-bottom: 1px solid #e2e8f0; }

        /* GRID LAYOUT FOR CARDS */
        .customer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            padding: 0 16px;
        }

        .customer-card { 
            background: white; 
            border-radius: 12px; 
            padding: 16px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            box-shadow: var(--card-shadow); 
            border: 1px solid #f1f5f9;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .customer-card:active { transform: scale(0.98); }
        
        .avatar { 
            width: 48px; height: 48px; 
            background: #e0e7ff; color: #4f46e5; 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 700; font-size: 1.1rem; 
            margin-right: 16px; 
        }

        .cust-info h5 { margin: 0; font-size: 1rem; font-weight: 600; color: #1e293b; }
        .cust-info p { margin: 0; font-size: 0.8rem; color: #64748b; margin-top: 2px; }
        
        .stamp-badge { 
            background: #f1f5f9; color: #334155; 
            padding: 6px 12px; border-radius: 20px; 
            font-weight: 700; font-size: 0.9rem; 
        }
        
        /* Modal Styles */
        .modal-content { border-radius: 20px; border: none; }
        .modal-header { border-bottom: none; padding-bottom: 0; }
        .modal-footer { border-top: none; }
        .modal-avatar-lg {
            width: 80px; height: 80px; background: #e0e7ff; color: #4f46e5;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: 700; margin: 0 auto 20px auto;
        }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #e2e8f0; padding: 10px 0; display: flex; justify-content: center; gap: 40px; z-index: 100; padding-bottom: max(10px, env(safe-area-inset-bottom)); }
        .nav-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #94a3b8; font-size: 0.75rem; font-weight: 500; min-width: 60px; }
        .nav-item i { font-size: 1.5rem; margin-bottom: 2px; }
        .nav-item.active { color: #4f46e5; }
        
        @media (min-width: 768px) {
            .header { border-radius: 12px; margin: 20px; }
        }
    </style>
</head>
<body>

<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <div class="modal-avatar-lg" id="modal-avatar">AB</div>
                <h4 class="fw-bold mb-1" id="edit-name">Name</h4>
                <p class="text-muted mb-4" id="edit-record">Record #0</p>
                
                <div class="d-flex align-items-center justify-content-center gap-3 mb-4">
                    <button class="btn btn-outline-secondary rounded-circle" style="width:40px;height:40px" onclick="adjustStamps(-1)"><i class="bi bi-dash"></i></button>
                    <div class="bg-light rounded px-4 py-2">
                        <span class="h2 fw-bold mb-0" id="edit-stamps">0</span>
                        <small class="d-block text-muted" style="font-size:0.7rem">STAMPS</small>
                    </div>
                    <button class="btn btn-outline-secondary rounded-circle" style="width:40px;height:40px" onclick="adjustStamps(1)"><i class="bi bi-plus"></i></button>
                </div>
                
                <input type="hidden" id="edit-id">
                <button class="btn btn-primary w-100 py-3 rounded-pill fw-bold" onclick="saveChanges()">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<div class="app-container">
    <div class="header">
        <div class="d-flex justify-content-between align-items-center">
            <h3 class="fw-bold m-0">Customers</h3>
            <button onclick="doLogout()" class="btn btn-sm btn-outline-danger px-3 rounded-pill">
                Sign Out
            </button>
        </div>
        <div class="mt-3">
            <input type="text" id="searchBox" class="form-control" placeholder="Search by name..." onkeyup="filterCustomers()">
        </div>
    </div>

    <div id="customerList" class="customer-grid">
        <div class="text-center py-5 text-muted w-100">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Loading customers...</p>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <a href="index.html" class="nav-item">
        <i class="bi bi-gear-fill"></i>
        <span>Settings</span>
    </a>
    <a href="customers.html" class="nav-item active">
        <i class="bi bi-people-fill"></i>
        <span>Customers</span>
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let allCustomers = [];
    let editModalObj;

    // --- LOGOUT LOGIC ---
    async function doLogout() {
        await supabaseClient.auth.signOut();
        window.location.href = 'login.html';
    }

    // --- PAGE LOGIC ---
    window.onload = async function() {
        editModalObj = new bootstrap.Modal(document.getElementById('editModal'));
        await fetchCustomers();
    };

    async function fetchCustomers() {
        const { data, error } = await supabaseClient.from('Customers').select('*').order('last_name');
        if(!error) {
            allCustomers = data;
            renderList(allCustomers);
        }
    }

    function renderList(list) {
        const container = document.getElementById('customerList');
        container.innerHTML = "";
        
        list.forEach(c => {
            const initials = (c.first_name || '?').charAt(0) + (c.last_name || '').charAt(0);
            
            const div = document.createElement('div');
            div.className = 'customer-card';
            div.onclick = () => openEdit(c);
            div.innerHTML = `
                <div class="d-flex align-items-center">
                    <div class="avatar">${initials.toUpperCase()}</div>
                    <div class="cust-info">
                        <h5>${c.first_name} ${c.last_name}</h5>
                        <p>#${c.customer_record}</p>
                    </div>
                </div>
                <div class="stamp-badge">${c.total_stamps} <i class="bi bi-star-fill text-warning ms-1" style="font-size:0.8rem"></i></div>
            `;
            container.appendChild(div);
        });
    }

    function filterCustomers() {
        const term = document.getElementById('searchBox').value.toLowerCase();
        const filtered = allCustomers.filter(c => 
            (c.first_name + " " + c.last_name).toLowerCase().includes(term) || 
            c.customer_record.toString().includes(term)
        );
        renderList(filtered);
    }

    function openEdit(customer) {
        document.getElementById('edit-id').value = customer.customer_record;
        document.getElementById('edit-name').innerText = `${customer.first_name} ${customer.last_name}`;
        document.getElementById('edit-record').innerText = `Record #${customer.customer_record}`;
        document.getElementById('edit-stamps').innerText = customer.total_stamps || 0;
        
        const initials = (customer.first_name || '?').charAt(0) + (customer.last_name || '').charAt(0);
        document.getElementById('modal-avatar').innerText = initials.toUpperCase();
        
        editModalObj.show();
    }

    function adjustStamps(amount) {
        const el = document.getElementById('edit-stamps');
        let val = parseInt(el.innerText) + amount;
        if(val < 0) val = 0;
        el.innerText = val;
    }

    async function saveChanges() {
        const recordId = document.getElementById('edit-id').value;
        const newStamps = parseInt(document.getElementById('edit-stamps').innerText);
        const btn = document.querySelector('#editModal .btn-primary');
        
        btn.innerText = "Saving..."; btn.disabled = true;

        const { error } = await supabaseClient.from('Customers').update({ total_stamps: newStamps }).eq('customer_record', recordId);
        if(!error) {
            const idx = allCustomers.findIndex(c => c.customer_record == recordId);
            if(idx !== -1) allCustomers[idx].total_stamps = newStamps;
            renderList(allCustomers); filterCustomers(); editModalObj.hide();
        } else {
            alert(error.message);
        }
        btn.innerText = "Save Changes"; btn.disabled = false;
    }
</script>

</body>
</html>
