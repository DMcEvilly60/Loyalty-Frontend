<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Loyalty Settings</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // ============================================================
        // 1. DYNAMIC LOGIN LOGIC
        // ============================================================
        const storedConfig = sessionStorage.getItem('active_store_config');

        // Security Check
        if (!storedConfig) {
            window.location.href = 'login.html';
        }

        const config = JSON.parse(storedConfig);
        const supabaseClient = supabase.createClient(config.url, config.key);
        const SETTINGS_ID = 1; // Always row 1
    </script>
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            --bg-color: #f8fafc;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --card-radius: 16px;
        }

        body { 
            background-color: var(--bg-color); 
            font-family: 'Inter', sans-serif; 
            color: #1e293b; 
            -webkit-font-smoothing: antialiased;
        }
        
        .app-container { 
            max-width: 600px; 
            margin: 0 auto; 
            min-height: 100vh;
            padding-bottom: 180px; 
        }
        
        .header { background: white; padding: 30px 20px; border-bottom: 1px solid #e2e8f0; margin-bottom: 20px; }

        .config-card { background: white; border-radius: var(--card-radius); padding: 24px; margin-bottom: 16px; border: 1px solid #f1f5f9; box-shadow: var(--card-shadow); }
        .card-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: #64748b; font-weight: 600; margin-bottom: 12px; display: block; }
        
        .number-control { display: flex; align-items: center; justify-content: space-between; background: #f8fafc; padding: 8px; border-radius: 12px; border: 1px solid #e2e8f0; }
        .btn-control { width: 44px; height: 44px; border-radius: 10px; border: none; background: white; color: #4f46e5; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 1px 2px rgba(0,0,0,0.05); transition: all 0.2s; cursor: pointer; }
        .value-display { font-size: 1.25rem; font-weight: 700; color: #1e293b; min-width: 50px; text-align: center; background: transparent; border: none; }

        .select-wrapper { position: relative; }
        .form-select { height: 55px; border-radius: 12px; border: 1px solid #e2e8f0; font-size: 1rem; font-weight: 500; background-color: #f8fafc; }

        /* Schedule Builder Styles */
        .schedule-header { cursor: pointer; user-select: none; transition: opacity 0.2s; }
        .schedule-header:hover { opacity: 0.8; }
        .day-row { border-bottom: 1px solid #f1f5f9; padding-bottom: 15px; margin-bottom: 15px; }
        .day-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        
        .day-label { 
            font-weight: 800; color: #1e293b; width: 50px; 
            font-size: 0.8rem; letter-spacing: 0.5px;
            padding-top: 6px; 
        }
        
        .rule-badge { 
            background: #e0e7ff; color: #4338ca; 
            font-size: 0.85rem; font-weight: 600; 
            padding: 8px 12px; border-radius: 8px; 
            display: flex; align-items: center; justify-content: space-between;
            width: 100%; 
            border: 1px solid #c7d2fe;
        }
        .rule-delete { cursor: pointer; color: #6366f1; font-size: 1.1rem; }
        .rule-delete:hover { color: #dc2626; }
        
        .add-slot-row { display: flex; gap: 5px; align-items: center; margin-top: 8px; padding-left: 50px; }
        .time-input { border: 1px solid #e2e8f0; border-radius: 6px; padding: 6px 8px; font-size: 0.85rem; width: 90px; color: #475569; background: #f8fafc; }
        .mult-input { border: 1px solid #e2e8f0; border-radius: 6px; padding: 6px; font-size: 0.85rem; width: 65px; color: #475569; font-weight: bold; background: #f8fafc; }
        
        .btn-add-mini { 
            background: #4f46e5; color: white; 
            border: none; border-radius: 6px; 
            width: 36px; height: 34px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; transition: background 0.2s;
        }
        .btn-add-mini:hover { background: #4338ca; }

        .save-bar { position: fixed; bottom: 80px; left: 0; right: 0; padding: 20px; background: linear-gradient(to top, white 80%, rgba(255,255,255,0)); pointer-events: none; display: flex; justify-content: center; z-index: 50; }
        .btn-save { pointer-events: auto; background: var(--primary-gradient); color: white; border: none; padding: 16px 40px; border-radius: 50px; font-weight: 600; font-size: 1rem; box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4); width: 100%; max-width: 400px; display: flex; align-items: center; justify-content: center; gap: 10px; }

        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.3s; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #e2e8f0; padding: 10px 0; display: flex; justify-content: center; gap: 40px; z-index: 100; padding-bottom: max(10px, env(safe-area-inset-bottom)); }
        .nav-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: #94a3b8; font-size: 0.75rem; font-weight: 500; min-width: 60px; }
        .nav-item i { font-size: 1.5rem; margin-bottom: 2px; }
        .nav-item.active { color: #4f46e5; }

        @media (min-width: 768px) {
            .app-container { max-width: 1000px; padding-top: 40px; padding-bottom: 40px; }
            .header { background: transparent; border: none; text-align: left; padding: 0 0 20px 0; border-radius: 0; margin-bottom: 0; }
            .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
            .config-card { margin-bottom: 0; height: 100%; }
            .save-bar { position: static; background: transparent; padding: 40px 0; display: block; text-align: right; }
            .btn-save { width: auto; display: inline-flex; padding: 12px 30px; }
        }
    </style>
</head>
<body>

<div class="loading-overlay" id="loading">
    <div class="spinner-border text-primary mb-3" role="status"></div>
    <h5 class="fw-bold text-secondary">Loading Config...</h5>
</div>

<div class="app-container">
    
    <div class="header">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h3 class="fw-bold m-0">Loyalty Config</h3>
                <p class="text-muted mt-1 m-0 small">Manage store rewards & rules</p>
            </div>
            <button onclick="doLogout()" class="btn btn-sm btn-outline-danger px-3 rounded-pill">
                Sign Out
            </button>
        </div>
    </div>

    <div class="container-fluid px-0 settings-grid">
        
        <div class="config-card">
            <label class="card-label"><i class="bi bi-trophy-fill me-2 text-warning"></i>Stamps for Free Item</label>
            <div class="number-control mb-2">
                <button class="btn-control" onclick="adjust('stamps_for_free_item', -1)"><i class="bi bi-dash"></i></button>
                <input type="number" id="stamps_for_free_item" class="value-display" readonly>
                <button class="btn-control" onclick="adjust('stamps_for_free_item', 1)"><i class="bi bi-plus"></i></button>
            </div>

            <div class="schedule-header border-top pt-3 mt-4 d-flex justify-content-between align-items-center" onclick="toggleSchedule()">
                <label class="card-label m-0" style="cursor: pointer;"><i class="bi bi-calendar-week-fill me-2 text-primary"></i>Weekly Multiplier Schedule</label>
                <i class="bi bi-chevron-down text-muted fs-5" id="schedule-chevron"></i>
            </div>
            
            <div id="schedule-wrapper" style="display: none; padding-top: 15px;">
                <div id="schedule-container">
                    </div>
            </div>
        </div>

        <div class="config-card">
            <label class="card-label"><i class="bi bi-people-fill me-2 text-info"></i>Customer Group ID</label>
            <div class="number-control">
                <button class="btn-control" onclick="adjust('loyalty_group', -1)"><i class="bi bi-dash"></i></button>
                <input type="number" id="loyalty_group" class="value-display" readonly>
                <button class="btn-control" onclick="adjust('loyalty_group', 1)"><i class="bi bi-plus"></i></button>
            </div>
        </div>

        <div class="config-card">
            <label class="card-label"><i class="bi bi-tag-fill me-2 text-success"></i>Stamp Department</label>
            <div class="number-control">
                <button class="btn-control" onclick="adjust('stamp_dept', -1)"><i class="bi bi-dash"></i></button>
                <input type="number" id="stamp_dept" class="value-display" readonly>
                <button class="btn-control" onclick="adjust('stamp_dept', 1)"><i class="bi bi-plus"></i></button>
            </div>
        </div>

        <div class="config-card">
            <label class="card-label"><i class="bi bi-calculator-fill me-2 text-danger"></i>Discount Logic</label>
            <div class="select-wrapper">
                <select class="form-select" id="discount_logic">
                    <option value="Lowest">Discount Cheapest</option>
                    <option value="Highest">Discount Most Expensive</option>
                </select>
            </div>
        </div>
    </div>

    <div class="save-bar">
        <button class="btn-save" onclick="saveSettings()">
            <i class="bi bi-cloud-check-fill"></i> Save Changes
        </button>
    </div>

</div>

<div class="bottom-nav">
    <a href="index.html" class="nav-item active">
        <i class="bi bi-gear-fill"></i>
        <span>Settings</span>
    </a>
    <a href="customers.html" class="nav-item">
        <i class="bi bi-people-fill"></i>
        <span>Customers</span>
    </a>
</div>

<script>
    let currentRules = [];
    const DAYS_OF_WEEK = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

    function doLogout() {
        sessionStorage.removeItem('active_store_config');
        window.location.href = 'login.html';
    }

    // --- TOGGLE SCHEDULE LOGIC ---
    function toggleSchedule() {
        const wrapper = document.getElementById('schedule-wrapper');
        const chevron = document.getElementById('schedule-chevron');
        if (wrapper.style.display === 'none') {
            wrapper.style.display = 'block';
            chevron.classList.remove('bi-chevron-down');
            chevron.classList.add('bi-chevron-up');
        } else {
            wrapper.style.display = 'none';
            chevron.classList.remove('bi-chevron-up');
            chevron.classList.add('bi-chevron-down');
        }
    }

    async function fetchSettings() {
        const { data, error } = await supabaseClient.from('Settings').select('*').eq('ID', SETTINGS_ID).single();
        if (!error && data) {
            document.getElementById('stamps_for_free_item').value = data.stamps_for_free_item;
            document.getElementById('loyalty_group').value = data.loyalty_group;
            document.getElementById('discount_logic').value = data.discount_logic;
            document.getElementById('stamp_dept').value = data.stamp_dept;

            currentRules = data.promo_schedule || [];
            renderSchedule();
            
            setTimeout(() => { document.getElementById('loading').style.display = 'none'; }, 500);
        } else {
            console.error(error);
            alert("Error loading settings");
        }
    }

    function renderSchedule() {
        const container = document.getElementById('schedule-container');
        container.innerHTML = ""; 

        DAYS_OF_WEEK.forEach(day => {
            const dayRules = currentRules.filter(r => r.day === day);
            
            // Create vertical stack of badges
            let badgesHtml = "";
            if (dayRules.length > 0) {
                // We wrap badges in a vertical flex container
                badgesHtml = `<div class="d-flex flex-column gap-2">`;
                dayRules.forEach(rule => {
                    const realIndex = currentRules.indexOf(rule);
                    badgesHtml += `
                        <div class="rule-badge">
                            <span>${rule.start} - ${rule.end} &nbsp; <span class="badge bg-white text-primary rounded-pill">x${rule.mult}</span></span>
                            <i class="bi bi-x-circle-fill rule-delete" onclick="removeRule(${realIndex})"></i>
                        </div>
                    `;
                });
                badgesHtml += `</div>`;
            } else {
                badgesHtml = `<div class="text-muted small fst-italic py-2">No active rules</div>`;
            }

            const daySection = document.createElement('div');
            daySection.className = 'day-row';
            daySection.innerHTML = `
                <div class="d-flex align-items-start mb-1">
                    <div class="day-label">${day.substring(0,3).toUpperCase()}</div>
                    <div class="flex-grow-1">
                        ${badgesHtml}
                    </div>
                </div>
                
                <div class="add-slot-row">
                    <input type="time" class="time-input" id="start-${day}" value="17:00" step="900">
                    <span class="text-muted small">-</span>
                    <input type="time" class="time-input" id="end-${day}" value="19:00" step="900">
                    <select class="mult-input" id="mult-${day}">
                        <option value="2">x2</option>
                        <option value="3">x3</option>
                        <option value="4">x4</option>
                    </select>
                    <button class="btn-add-mini" onclick="addRuleForDay('${day}')">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
            `;
            container.appendChild(daySection);
        });
    }

    function addRuleForDay(day) {
        const start = document.getElementById(`start-${day}`).value;
        const end = document.getElementById(`end-${day}`).value;
        const mult = document.getElementById(`mult-${day}`).value;

        if(!start || !end) return alert("Please set a time range");
        if(start >= end) return alert("End time must be after start time");

        // --- DUPLICATE PROTECTION ---
        // Prevents user from adding the exact same slot twice
        const exists = currentRules.some(r => r.day === day && r.start === start && r.end === end);
        if (exists) {
            return alert("This time slot already exists!");
        }

        currentRules.push({
            day: day,
            start: start,
            end: end,
            mult: parseInt(mult)
        });

        // Sort rules by time for neatness
        currentRules.sort((a, b) => a.start.localeCompare(b.start));

        renderSchedule();
    }

    function removeRule(index) {
        currentRules.splice(index, 1);
        renderSchedule();
    }

    async function saveSettings() {
        const loader = document.getElementById('loading');
        loader.style.display = 'flex'; loader.style.opacity = '1';
        
        const updates = {
            stamps_for_free_item: parseInt(document.getElementById('stamps_for_free_item').value),
            loyalty_group: parseInt(document.getElementById('loyalty_group').value),
            discount_logic: document.getElementById('discount_logic').value,
            stamp_dept: parseInt(document.getElementById('stamp_dept').value),
            promo_schedule: currentRules
        };
        
        const { error } = await supabaseClient.from('Settings').update(updates).eq('ID', SETTINGS_ID);
        
        loader.style.display = 'none';
        if(error) alert("Error: " + error.message); else alert("âœ… Settings Saved!");
    }

    function adjust(id, amount) {
        const el = document.getElementById(id);
        let val = parseInt(el.value) || 0; val += amount;
        if(val < 0) val = 0; el.value = val;
    }

    fetchSettings();
</script>

</body>
</html>
