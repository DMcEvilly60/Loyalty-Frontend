<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { 
            background-color: #f8fafc; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .login-card { 
            background: white; 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); 
            width: 100%; 
            max-width: 400px; 
            border: 1px solid #e2e8f0;
        }
        .btn-primary { 
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            border: none; 
            padding: 12px; 
            width: 100%; 
            font-weight: 600; 
            border-radius: 8px;
        }
        .btn-primary:disabled { opacity: 0.7; }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="text-center fw-bold mb-4 text-dark">Store Admin</h3>
    
    <div class="mb-3">
        <label class="form-label text-secondary small fw-bold">Email</label>
        <input type="email" id="email" class="form-control" placeholder="admin@loyalty.local">
    </div>

    <div class="mb-4">
        <label class="form-label text-secondary small fw-bold">Password</label>
        <input type="password" id="password" class="form-control" placeholder="••••••••">
    </div>

    <button onclick="handleLogin()" id="loginBtn" class="btn btn-primary">Sign In</button>
    
    <p id="errorMsg" class="text-danger small text-center mt-3 mb-0" style="display:none;"></p>
</div>

<script>
    // --- CONFIG ---
    const SUPABASE_URL = 'https://buwlmaslsirvobttszew.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_kIpp1DgcWVdcL5le1lc_Hg_Aw-vQtEl'; 
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- LOGIN LOGIC ---
    async function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btn = document.getElementById('loginBtn');
        const msg = document.getElementById('errorMsg');

        // Reset UI
        msg.style.display = 'none';
        btn.innerText = "Verifying...";
        btn.disabled = true;

        // Attempt Login
        const { data, error } = await supabase.auth.signInWithPassword({
            email: email,
            password: password,
        });

        if (error) {
            msg.innerText = "Invalid Credentials";
            msg.style.display = 'block';
            btn.innerText = "Sign In";
            btn.disabled = false;
        } else {
            // Success: Redirect to dashboard
            window.location.href = 'index.html';
        }
    }

    // Allow "Enter" key to submit
    document.getElementById('password').addEventListener("keypress", function(event) {
        if (event.key === "Enter") handleLogin();
    });
</script>

</body>
</html>
