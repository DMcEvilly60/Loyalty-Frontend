<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { 
            background-color: #f8fafc; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .login-card { 
            background: white; 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); 
            width: 100%; 
            max-width: 400px; 
            border: 1px solid #e2e8f0;
        }
        .btn-primary { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            border: none; 
            padding: 12px; 
            font-weight: 500;
        }
        .btn-primary:hover { opacity: 0.9; }
        .form-control { padding: 12px; border-radius: 8px; }
        .logo-area { text-align: center; margin-bottom: 30px; }
        .logo-area i { font-size: 40px; color: #667eea; }
        h4 { font-weight: 700; color: #1e293b; margin-top: 10px; }
        .alert { display: none; font-size: 14px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo-area">
        <h4>Loyalty Admin</h4>
        <p class="text-muted">Sign in to manage your store</p>
    </div>

    <div class="mb-3">
        <label class="form-label text-muted small fw-bold">USERNAME</label>
        <input type="text" id="username" class="form-control" placeholder="example@test.com">
    </div>

    <div class="mb-4">
        <label class="form-label text-muted small fw-bold">PASSWORD</label>
        <input type="password" id="password" class="form-control" placeholder="26******">
    </div>

    <button class="btn btn-primary w-100" id="loginBtn" onclick="handleLogin()">Sign In</button>
    
    <div class="alert alert-danger" id="errorMsg"></div>
</div>

<script>
    // ============================================================
    // 1. HEAD OFFICE CONFIGURATION
    // ============================================================
    // Replace these with your NEW Head Office Project credentials
    const HEAD_OFFICE_URL = 'https://YOUR_NEW_PROJECT_ID.supabase.co'; 
    const HEAD_OFFICE_KEY = 'YOUR_NEW_ANON_KEY'; 
    
    const directoryClient = supabase.createClient(HEAD_OFFICE_URL, HEAD_OFFICE_KEY);

    async function handleLogin() {
        // --- FIX: GRAB THE ID 'username' BUT CALL IT 'email' ---
        // We use || to be safe, in case you named it 'email' or 'username' in the HTML
        const inputField = document.getElementById('username') || document.getElementById('email');
        const email = inputField.value.trim(); 
        
        const password = document.getElementById('password').value;
        const btn = document.getElementById('loginBtn');
        const msg = document.getElementById('errorMsg');

        // Reset UI
        msg.style.display = 'none';
        btn.innerText = "Locating Store...";
        btn.disabled = true;

        try {
            // STEP 1: LOOKUP
            // We send the 'email' variable we just defined above
            const { data: storeConfig, error: lookupError } = await directoryClient.rpc('lookup_store_config', { 
                lookup_email: email 
            });

            if (lookupError || !storeConfig) {
                console.error("Lookup Error:", lookupError);
                throw new Error("Account not found.");
            }

            console.log("Found Store URL:", storeConfig.url);

            // STEP 2: VERIFY PASSWORD
            btn.innerText = "Verifying Password...";
            
            const shopClient = supabase.createClient(storeConfig.url, storeConfig.key);

            const { data: authData, error: authError } = await shopClient.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (authError) {
                throw new Error("Incorrect Password");
            }

            // STEP 3: SUCCESS
            sessionStorage.setItem('active_store_config', JSON.stringify(storeConfig));
            window.location.href = 'index.html';

        } catch (err) {
            console.error(err);
            msg.innerText = err.message; 
            msg.style.display = 'block';
            btn.innerText = "Sign In";
            btn.disabled = false;
        }
    }

    document.getElementById('password').addEventListener("keypress", function(event) {
        if (event.key === "Enter") handleLogin();
    });
</script>

</body>
</html>
